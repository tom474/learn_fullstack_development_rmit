<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<h2>My Calendar</h2>
		<div>
			<table id="calendar" cellpadding="0" cellspacing="0">

						<th class="col-double-width">03 Wed</th>
						<th class="col-double-width">04 Thu</th>
						<th class="col-double-width">05 Fri</th>
						<th class="col-double-width">06 Sat</th>
						<th class="col-double-width">07 Sun</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>8 AM</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>9 AM</td>
						<td class="busy">Meeting</td>
						<td>&nbsp;</td>
						<td class="busy" rowspan="3">Research</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>10 AM</td>

						<!-- span with above -->

						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>11 AM</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<!-- span with above -->
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>12 PM</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>1 PM</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td class="busy" rowspan="2">Coding</td>
						<td>&nbsp;</td>
						<td class="busy" rowspan="3">Teaching</td>

						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>2 PM</td>

						<td>&nbsp;</td>

						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>3 PM</td>
						<!-- span with above -->
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<!--- span with above -->
